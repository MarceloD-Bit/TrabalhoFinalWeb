<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-primary-subtle">
            <div class="container-fluid">
              <a class="navbar-brand" href="home.html">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="sobre.html">Sobre</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contatos.html">Contatos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="cursos.html">Cursos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="materiais.html">Materiais</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="inscricao.html">Inscrição</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="container mt-5 bg-primary-subtle p-4">
            <form id="meuFormulario">
                <div class="mb-3">
                  <label for="email" class="form-label">Digite seu email</label>
                  <input type="email" class="form-control" id="email" required>
                  <div class="form-text">Verifique se está correto.</div>
                </div>
                <div class="mb-3">
                  <label for="contato" class="form-label">Digite seu contato</label>
                  <input type="text" class="form-control" id="contato" required>
                  <div class="form-text">Verifique se está correto.</div>
                </div>
                <div class="mb-3">
                  <label for="curso" class="form-label">Digite o curso</label>
                  <input type="text" class="form-control" id="curso" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label" for="exampleCheck1">Confirmar inscrição</label>
                </div>
                <button type="button" class="btn btn-primary" onclick="mostrarAlerta()">Enviar</button>
              </form>

              <div id="meuAlerta" class="alert alert-success alert-dismissible fade show mt-3 d-none" role="alert">
                <strong>Sucesso!</strong> Sua inscrição foi enviada.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
        </div>
    </div>

    <script>
      function mostrarAlerta() {
          document.getElementById("meuAlerta").classList.remove("d-none");

          document.getElementById("meuFormulario").reset();
      }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
